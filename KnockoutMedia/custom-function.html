<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/Site.css" rel="stylesheet" />
    <title>Custom Functions</title>
</head>
<body>
    <div class="layout">
        <div class="content">
            <h1>Books</h1>
            <!-- ko template: { name: 'media-template', data: books } --><!-- /ko -->
            <h1>CD's</h1>
            <!-- ko template: { name: 'media-template', data: cds } --><!-- /ko -->
            <h1>DVD's</h1>
            <!-- ko template: { name: 'media-template', data: dvds } --><!-- /ko -->
            <h1>Games</h1>
            <!-- ko template: { name: 'media-template', data: games } --><!-- /ko -->
            <h1>Magazines</h1>
            <!-- ko template: { name: 'media-template', data: magazines } --><!-- /ko -->
        </div>
    </div>
    <script id="media-template" type="text/html">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: $data">
                <tr>
                    <td data-bind="text: Name"></td>
                </tr>
            </tbody>
        </table>
    </script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/knockout-extensions.js"></script>
    <script src="Scripts/DataContext.js"></script>
    <script src="Scripts/ViewModels/CustomFunctionViewModel.js"></script>
    <script>
        $(document).ready(function () {
            ko.applyBindings(app.CustomFunctionViewModel);
        });
    </script>

</body>
</html>
