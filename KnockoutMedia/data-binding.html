<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/Site.css" rel="stylesheet" />
    <title>Two-Way Data-Binding</title>
</head>
<body>
    <div class="layout">
        <div class="content">
            <h1>Two-Way Data-Binding</h1>
            <fieldset>
                <legend>Input</legend>
                <ol>
                    <li>
                        <input type="text" data-bind="textInput: message" />
                    </li>
                    <li>
                        <div data-bind="text: message" class="output" />
                    </li>
                </ol>
                <button data-bind="click: loadMessage">Load Message</button>
            </fieldset>
        </div>
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/ViewModels/DataBindingViewModel.js"></script>
    <script>
        $(document).ready(function () {
            ko.applyBindings(app.DataBindingViewModel);
        });
    </script>
</body>
</html>
